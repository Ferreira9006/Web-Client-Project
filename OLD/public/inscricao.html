<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerir Inscrições</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container my-5">
    <h1 class="mb-4">Gerir Inscrições</h1>
    <p>Aprove ou rejeite inscrições facilmente. Aqui pode gerir todas as solicitações de novos membros.</p>

    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>João Silva</td>
          <td>joao@email.com</td>
          <td>Pendente</td>
          <td>
            <button class="btn btn-success btn-sm">Aprovar</button>
            <button class="btn btn-danger btn-sm">Rejeitar</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Maria Santos</td>
          <td>maria@email.com</td>
          <td>Aprovado</td>
          <td>
            <button class="btn btn-secondary btn-sm" disabled>Reaprovar</button>
            <button class="btn btn-danger btn-sm">Rejeitar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
